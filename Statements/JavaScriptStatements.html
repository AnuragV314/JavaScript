<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Statements</title>
</head>

<body>
    <h2>JavaScript Statements</h2>

    <p>A <b>JavaScript program</b> is a list of
        <b>statements</b> to be executed by a computer.
    </p>
    <p id="demo"></p>
    <p id="demo2"></p>

    <p id="demo3"></p>
    <p id="demo4"></p>
    <button type="button" onclick="myFunction()">Click Me!</button>

    <script>

        let x, y, z;
        x = 5;
        y = 6;
        z = x + y;

        document.getElementById("demo").innerHTML = "The value of z is" + z + ".";
        document.getElementById("demo2").innerHTML = "Hello Dolly";

        function myFunction(){
            document.getElementById("demo3").innerHTML = "Hello Anurag!"
            document.getElementById("demo4").innerHTML = "How are You?"
        }

    </script>
</body>

</html>
