<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <p id="demo"></p>
    <button onclick="document.getElementById('demo').innerHTML=getRandomint(0, 10)">Click Me!</button>

    <p id="demo1"></p>
    <button onclick="document.getElementById('demo1').innerHTML=getRandomint1(0, 10)">Click Me!</button>

    <!-- <button onclick="window.print()">Print</button> -->

    <script>
        function getRandomint(min, max) {
            return Math.floor(Math.random(min, max) * (max - min)) + min;
        }

        function getRandomint1(min, max) {
            return Math.floor(Math.random(min, max) * (max - min + 1)) + min;
        }
    </script>
</body>

</html>
